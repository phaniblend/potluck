<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potluck - Homemade Food Marketplace</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üç≤</text></svg>">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Auth Page Specific Styles */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .auth-header {
            background: #bc2106;
            padding: 30px;
            text-align: center;
            color: white;
        }

        .auth-header h1 {
            margin: 0;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .auth-header p {
            margin: 10px 0 0 0;
            opacity: 0.95;
        }

        .auth-body {
            padding: 30px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            background: white;
            color: #6c757d;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: #bc2106;
            color: white;
            border-color: #bc2106;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #bc2106;
            box-shadow: 0 0 0 3px rgba(188, 33, 6, 0.1);
        }

        .role-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .role-option {
            padding: 15px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role-option:hover {
            border-color: #bc2106;
            background: #f8f9fa;
        }

        .role-option.selected {
            background: #bc2106;
            color: white;
            border-color: #bc2106;
        }

        .role-option i {
            font-size: 2rem;
            margin-bottom: 5px;
            display: block;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: #bc2106;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-submit:hover {
            background: #a01c05;
            transform: translateY(-1px);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-msg {
            background: #ff6b6b;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-msg {
            background: #2bc253;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .zip-check {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .zip-check .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .btn-check {
            padding: 12px 20px;
            background: #bc2106;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-check:hover {
            background: #a01c05;
        }

        .service-status {
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .service-status.available {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .service-status.unavailable {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>
                    <span>üç≤</span>
                    <span>Potluck</span>
                </h1>
                <p>Fresh Homemade Food Marketplace</p>
            </div>
            
            <div class="auth-body">
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                    <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
                </div>

                <div class="error-msg" id="errorMsg"></div>
                <div class="success-msg" id="successMsg"></div>

                <!-- Login Form -->
                <form id="loginForm" style="display: block;">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="loginEmail" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="loginPassword" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn-submit">Login</button>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">I want to:</label>
                        <div class="role-selector">
                            <div class="role-option selected" data-role="consumer" onclick="selectRole('consumer')">
                                <i class="material-icons">shopping_cart</i>
                                <span>Order Food</span>
                            </div>
                            <div class="role-option" data-role="chef" onclick="selectRole('chef')">
                                <i class="material-icons">restaurant</i>
                                <span>Cook & Sell</span>
                            </div>
                            <div class="role-option" data-role="delivery" onclick="selectRole('delivery')">
                                <i class="material-icons">delivery_dining</i>
                                <span>Deliver</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" id="signupName" name="full_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="signupEmail" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" class="form-input" id="signupPhone" name="phone" placeholder="555-123-4567" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Street Address</label>
                        <input type="text" class="form-input" id="signupAddress" name="address" placeholder="123 Main St" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">City</label>
                        <input type="text" class="form-input" id="signupCity" name="city" placeholder="Dallas" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">State/Province</label>
                        <input type="text" class="form-input" id="signupState" name="state" placeholder="TX" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">ZIP/Postal Code</label>
                        <input type="text" class="form-input" id="signupZip" name="zip_code" placeholder="75201" required>
                    </div>
                    
                    <div class="zip-check" id="zipValidationSection">
                        <button type="button" class="btn-check" onclick="checkServiceArea()">Check Service Area</button>
                    </div>
                    <div class="service-status" id="serviceStatus"></div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" id="signupPassword" name="password" required>
                        <small style="color: #666;">Min 8 chars, include uppercase, lowercase & number</small>
                    </div>
                    
                    <button type="submit" class="btn-submit" id="signupBtn" disabled>Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js?v=202510151620"></script>
    <script src="js/auth.js?v=202510151620"></script>
</body>
</html>
