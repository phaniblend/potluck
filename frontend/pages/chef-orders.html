<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Potluck Chef Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/components.css">
    <style>
        .orders-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .orders-header h1 {
            font-size: 2rem;
            color: #333;
        }

        .back-btn {
            background: #666;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #555;
        }

        .orders-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab-btn {
            padding: 1rem 2rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #c62828;
            border-bottom-color: #c62828;
            font-weight: 600;
        }

        .orders-grid {
            display: grid;
            gap: 1.5rem;
        }

        .order-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .order-number {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }

        .order-time {
            color: #666;
            font-size: 0.9rem;
        }

        .order-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-accepted {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-preparing {
            background: #cce5ff;
            color: #004085;
        }

        .status-ready {
            background: #d4edda;
            color: #155724;
        }

        .order-customer {
            margin-bottom: 1rem;
        }

        .customer-name {
            font-weight: 600;
            color: #333;
        }

        .order-items {
            margin: 1rem 0;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            padding-top: 1rem;
            margin-top: 1rem;
            border-top: 2px solid #e0e0e0;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .order-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-accept {
            background: #28a745;
            color: white;
        }

        .btn-accept:hover {
            background: #218838;
        }

        .btn-preparing {
            background: #007bff;
            color: white;
        }

        .btn-preparing:hover {
            background: #0056b3;
        }

        .btn-ready {
            background: #17a2b8;
            color: white;
        }

        .btn-ready:hover {
            background: #138496;
        }

        .btn-cancel {
            background: #dc3545;
            color: white;
        }

        .btn-cancel:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="orders-container">
        <div class="orders-header">
            <h1>üì¶ Orders</h1>
            <a href="chef-dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        </div>

        <div class="orders-tabs">
            <button class="tab-btn active" onclick="filterOrders('pending')">Pending</button>
            <button class="tab-btn" onclick="filterOrders('accepted')">Accepted</button>
            <button class="tab-btn" onclick="filterOrders('preparing')">Preparing</button>
            <button class="tab-btn" onclick="filterOrders('ready')">Ready</button>
            <button class="tab-btn" onclick="filterOrders('all')">All Orders</button>
        </div>

        <div id="ordersGrid" class="orders-grid">
            <div class="empty-state">
                <div class="empty-icon">üì¶</div>
                <p>Loading orders...</p>
            </div>
        </div>
    </div>

    <!-- ETA Modal -->
    <div id="etaModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 400px;">
            <h2 style="margin-bottom: 1rem;">‚è∞ Estimated Preparation Time</h2>
            <p style="margin-bottom: 1rem; color: #666;">How long will it take to prepare this order?</p>
            
            <div style="margin-bottom: 1.5rem;">
                <label for="etaMinutes" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">
                    Ready in (minutes):
                </label>
                <input 
                    type="number" 
                    id="etaMinutes" 
                    min="5" 
                    max="120" 
                    value="20" 
                    style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem;"
                />
                <small style="color: #666; display: block; margin-top: 0.5rem;">
                    Nearby delivery agents will be notified immediately
                </small>
            </div>
            
            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                <button onclick="closeETAModal()" style="padding: 0.75rem 1.5rem; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer;">
                    Cancel
                </button>
                <button onclick="acceptOrderWithETA()" style="padding: 0.75rem 1.5rem; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 600;">
                    ‚úì Accept Order
                </button>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        // Version: 202510190250_ETA_FIX
        const CHEF_API_URL = (window.API_URL || (window.location.origin + '/api'));
        const token = localStorage.getItem('token');
        let allOrders = [];
        let currentFilter = 'pending';
        let pendingOrderId = null; // Store order ID for ETA modal

        // ETA Modal Functions
        function showETAModal(orderId) {
            console.log('showETAModal called with orderId:', orderId, 'Type:', typeof orderId);
            pendingOrderId = orderId;
            document.getElementById('etaModal').style.display = 'flex';
            document.getElementById('etaMinutes').focus();
        }

        function closeETAModal() {
            pendingOrderId = null;
            document.getElementById('etaModal').style.display = 'none';
        }

        async function acceptOrderWithETA() {
            const etaMinutes = parseInt(document.getElementById('etaMinutes').value);
            
            if (!etaMinutes || etaMinutes < 5 || etaMinutes > 120) {
                if (typeof showToast === 'function') {
                    showToast('Please enter a valid ETA (5-120 minutes)', 'error');
                } else {
                    alert('Please enter a valid ETA (5-120 minutes)');
                }
                return;
            }

            // Capture the order ID BEFORE closing the modal
            const orderIdToUpdate = pendingOrderId;
            closeETAModal();
            await updateStatus(orderIdToUpdate, 'accepted', etaMinutes);
        }

        async function loadOrders() {
            try {
                const response = await fetch(`${CHEF_API_URL}/chef/orders`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load orders');
                }

                const data = await response.json();
                allOrders = data.data || [];
                console.log('Loaded orders:', allOrders);
                console.log('First order ID:', allOrders.length > 0 ? allOrders[0].id : 'No orders');
                displayOrders(currentFilter);
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersGrid').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <p>Failed to load orders</p>
                    </div>
                `;
            }
        }

        function displayOrders(filter) {
            const ordersGrid = document.getElementById('ordersGrid');
            
            let filtered = allOrders;
            if (filter !== 'all') {
                filtered = allOrders.filter(order => order.order_status === filter);
            }

            if (filtered.length === 0) {
                ordersGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì¶</div>
                        <p>No ${filter === 'all' ? '' : filter} orders</p>
                    </div>
                `;
                return;
            }

            ordersGrid.innerHTML = filtered.map(order => {
                // Parse items if it's a string, otherwise use as-is
                const items = typeof order.items === 'string' ? JSON.parse(order.items) : (order.items || []);
                const orderDate = new Date(order.order_placed_at);
                
                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <div class="order-number">${order.order_number}</div>
                                <div class="order-time">${orderDate.toLocaleString()}</div>
                            </div>
                            <span class="order-status status-${order.order_status}">
                                ${order.order_status.toUpperCase()}
                            </span>
                        </div>

                        <div class="order-customer">
                            <div class="customer-name">üë§ ${order.customer_name || 'Customer'}</div>
                            <div style="color: #666; font-size: 0.9rem;">
                                ${order.delivery_type === 'delivery' ? 'üöó Delivery' : 'üè™ Pickup'}
                                ${order.delivery_type === 'delivery' && order.customer_address ? ` - ${order.customer_address}` : ''}
                            </div>
                        </div>

                        <div class="order-items">
                            ${items.map(item => `
                                <div class="order-item">
                                    <span>${item.quantity}x Dish #${item.dish_id}</span>
                                    <span>$${(item.price * item.quantity).toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>

                        <div class="order-total">
                            <span>Total</span>
                            <span>$${parseFloat(order.total_amount).toFixed(2)}</span>
                        </div>

                        <div class="order-actions">
                            ${getOrderActions(order)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getOrderActions(order) {
            const status = order.order_status;
            
            if (status === 'pending') {
                return `
                    <button class="action-btn btn-accept" onclick="showETAModal(${order.id})">
                        ‚úì Accept Order
                    </button>
                    <button class="action-btn btn-cancel" onclick="updateStatus(${order.id}, 'cancelled')">
                        ‚úó Decline
                    </button>
                `;
            } else if (status === 'accepted') {
                return `
                    <button class="action-btn btn-preparing" onclick="updateStatus(${order.id}, 'preparing')">
                        üë®‚Äçüç≥ Start Preparing
                    </button>
                `;
            } else if (status === 'preparing') {
                return `
                    <button class="action-btn btn-ready" onclick="updateStatus(${order.id}, 'ready')">
                        ‚úì Mark as Ready
                    </button>
                `;
            } else if (status === 'ready') {
                return `
                    <div style="text-align: center; color: #28a745; font-weight: 600;">
                        ‚úì Order is ready for pickup/delivery
                    </div>
                `;
            }
            
            return '';
        }

        async function updateStatus(orderId, newStatus, etaMinutes = null) {
            try {
                console.log('Updating order:', orderId, 'to status:', newStatus);
                console.log('ETA Minutes:', etaMinutes);
                console.log('Token:', token ? 'Present' : 'Missing');
                
                const requestBody = { status: newStatus };
                if (etaMinutes !== null) {
                    requestBody.eta_minutes = etaMinutes;
                }
                
                const response = await fetch(`${CHEF_API_URL}/chef/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(requestBody)
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('Error response:', errorData);
                    throw new Error(errorData.error || 'Failed to update order status');
                }

                const result = await response.json();
                console.log('Update successful:', result);
                
                // Reload orders
                await loadOrders();
                
                // Show success toast
                if (typeof showToast === 'function') {
                    showToast('Order status updated successfully!', 'success');
                } else {
                    alert('Order status updated successfully!');
                }
            } catch (error) {
                console.error('Error updating order status:', error);
                if (typeof showToast === 'function') {
                    showToast('Failed to update order status: ' + error.message, 'error');
                } else {
                    alert('Failed to update order status: ' + error.message);
                }
            }
        }

        function filterOrders(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayOrders(filter);
        }

        // Load orders on page load
        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</body>
</html>
